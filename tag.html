<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <link rel="dns-prefetch" href="//orzhtml.com">
    <meta name="author" content="orzhtml.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="icon" href="http://orzhtml.github.io/img/header.png" type="image/x-icon">
    <title>Mobile UI</title>

    <link rel="stylesheet" href="./css/mobile-ui.css">
    <link rel="stylesheet" href="./css/widgets/header.css">
    <link rel="stylesheet" href="./example.css">

</head>
<body ontouchstart>
    <div class="viewport">
        <header class="global-header">
            <a href="javascript:history.go(-1)" class="back"><i class="icon icon-back"></i>返回</a>
            <h1>Tag UI</h1>
        </header>

        <!-- container 都属于页面级的内容 -->
        <main class="l-container">
            <div class="spacing">
                <div class="bs-example">
                    <p class="demo-desc">默认尺寸 tag</p>
                    <a class="tag">默认</a>
                    <a class="tag tag-primary">全部</a>
                    <a class="tag tag-danger">学费不贵</a>
                </div>

                <div class="bs-example">
                    <p class="demo-desc">大尺寸 tag</p>
                    <a class="tag-lg">默认</a>
                    <a class="tag-lg tag-primary ">雅思成绩</a>
                    <a class="tag-lg tag-danger ">托福成绩</a>
                </div>

                <div class="bs-example">
                    <p class="demo-desc">小尺寸 tag</p>
                    <a class="tag-sm">默认</a>
                    <a class="tag-sm tag-primary">专题</a>
                    <a class="tag-sm tag-danger">热门</a>
                    <a class="tag-sm tag-orange">橘色</a>
                </div>

            </div>
        </main>
        <!-- container 都属于页面级的内容 end -->
    </div>
</body>
</html>
