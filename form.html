<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <link rel="dns-prefetch" href="//orzhtml.com">
    <meta name="author" content="orzhtml.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="icon" href="http://orzhtml.github.io/img/header.png" type="image/x-icon">
    <title>Mobile UI</title>

    <link rel="stylesheet" href="./css/mobile-ui.css">
    <link rel="stylesheet" href="./css/widgets/header.css">
    <link rel="stylesheet" href="./example.css">

</head>
<body ontouchstart>
    <div class="viewport">
        <header class="global-header">
            <a href="javascript:history.go(-1)" class="back"><i class="icon icon-back"></i>返回</a>
            <h1>Form UI</h1>
        </header>

        <!-- container 都属于页面级的内容 -->
        <main class="l-container">
            <div class="bd">
                <p class="demo-desc">搜索栏 点击前</p>
                <div class="ui-search">
                    <div class="ui-search-hd">
                        <div class="ui-searchbar">
                            <i class="icon icon-search"></i>
                            <div class="ui-searchbar-text">请搜索您要的专业中英文名字</div>
                            <div class="ui-searchbar-input"><input type="text" placeholder="请搜索您要的专业中英文名字"></div>
                            <i class="icon icon-close-circled"></i>
                        </div>
                        <button class="ui-searchbar-cancel">取消</button>
                    </div>
                </div>
                <p class="demo-desc">搜索栏 点击后</p>
                <div class="ui-search focus">
                    <div class="ui-search-hd">
                        <div class="ui-searchbar">
                            <i class="icon icon-search"></i>
                            <div class="ui-searchbar-text">请搜索您要的专业中英文名字</div>
                            <div class="ui-searchbar-input"><input type="text" placeholder="请搜索您要的专业中英文名字"></div>
                            <i class="icon icon-close-circled"></i>
                        </div>
                        <button class="ui-searchbar-cancel">取消</button>
                    </div>
                    <div class="ui-search-bd">
                        <dl class="ui-search-dl">
                            <dt class="ui-search-dt">城市</dt>
                            <dd class="ui-search-dd">伦敦，<span>英国</span></dd>
                            <dd class="ui-search-dd">伦敦，<span>英国</span></dd>
                        </dl>
                        <dl class="ui-search-dl">
                            <dt class="ui-search-dt">大学</dt>
                            <dd class="ui-search-dd">[ 埃克塞特大学]   英国</dd>
                            <dd class="ui-search-dd">[ 埃克塞特大学]   英国</dd>
                        </dl>
                        <dl class="ui-search-dl">
                            <dt class="ui-search-dt">公寓</dt>
                            <dd class="ui-search-dd">[Lbnb see see]伦敦，英国</dd>
                        </dl>
                    </div>
                </div>
                <p class="demo-desc">表单输入项</p>
                <div class="ui-form">
                    <label class="ui-form-item">
                        <span class="ui-form-item-hd">
                            <span class="form-label">身份证号码:</span>
                        </span>
                        <span class="ui-form-item-bd"><input class="form-input" type="text" placeholder="18位身份证号码"></span>
                    </label>
                    <label class="ui-form-item">
                        <span class="ui-form-item-hd">
                            <span class="form-label">详细地址:</span>
                        </span>
                        <span class="ui-form-item-bd"><input class="form-input" type="text" placeholder="街道等详细地址"></span>
                    </label>
                    <label class="ui-form-item list-form-access">
                        <span class="ui-form-item-hd">
                            <span class="form-label">学校名称:</span>
                        </span>
                        <span class="ui-form-item-bd"><input class="form-input" type="text" placeholder="请填写"></span>
                        <span class="ui-form-item-ft"></span>
                    </label>
                    <label class="ui-form-item ui-form-error">
                        <span class="ui-form-item-hd">
                            <span class="form-label">获得学位:</span>
                        </span>
                        <span class="ui-form-item-bd"><input class="form-input" type="text" placeholder="请输入" value="啊实打实大师"></span>
                    </label>
                </div>
                <p class="demo-desc">单选项</p>
                <div class="ui-form">
                    <div class="ui-form-item">
                        <label class="ui-radio">
                            <input type="radio" name="sex">
                            <span>男</span>
                        </label>
                        <label class="ui-radio">
                            <input type="radio" name="sex">
                            <span>女</span>
                        </label>
                    </div>
                </div>
                <p class="demo-desc">多选项</p>
                <div class="ui-form">
                    <div class="ui-form-item">
                        <label class="ui-checkbox">
                            <input type="checkbox" name="checkbox">
                            <span>[英国] 本科快捷课程</span>
                        </label>
                    </div>
                    <div class="ui-form-item">
                        <label class="ui-checkbox">
                            <input type="checkbox" name="checkbox">
                            <span>[澳洲] 本科快捷课程</span>
                        </label>
                    </div>
                    <div class="ui-form-item">
                        <label>生日:</label>
                        <div class="ui-select-group ">
                            <div class="ui-select ">
                                <select>
                                    <option>-</option>
                                </select>
                            </div>
                            <div class="ui-select ui-select-active">
                                <select>
                                    <option>03</option>
                                    <option selected>04</option>
                                    <option>05</option>
                                </select>
                            </div>
                            <div class="ui-select ui-select-active">
                                <select>
                                    <option>2014</option>
                                    <option selected>2015</option>
                                    <option>2016</option>
                                </select>
                            </div>


                        </div>
                    </div>
                </div>
                <p class="demo-desc">表单注册登录输入项</p>
                <div class="ui-form">
                    <div class="ui-form-pure">
                        <div class="ui-form-item-hd">
                            <a class="area-code">+0086</a>
                        </div>
                        <div class="ui-form-item-bd">
                            <input type="text" class="form-input" placeholder="请输入手机号">
                        </div>
                        <div class="ui-form-item-ft">
                            <a class="icon icon-close-circled"></a>
                        </div>
                    </div>
                    <div class="ui-form-pure">
                        <div class="ui-form-item-bd">
                            <input type="text" class="form-input" placeholder="输入四位手机验证码">
                        </div>
                        <div class="ui-form-item-ft">
                            <a class="icon icon-close-circled"></a>
                            <a class="btn">获取验证码</a>
                        </div>
                    </div>
                    <div class="ui-form-pure">
                        <div class="ui-form-item-bd">
                            <input type="text" class="form-input" placeholder="设置密码">
                        </div>
                        <div class="ui-form-item-ft">
                            <a class="icon icon-close-circled"></a>
                            <a class="icon icon-eye"></a>
                        </div>
                    </div>
                </div>
                <p class="demo-desc">弹窗表单</p>
                <div class="ui-form">
                    <a id="form_example" class="btn" style="margin: 10px auto;">点击弹窗表单</a>
                </div>
            </div>
        </main>
        <!-- container 都属于页面级的内容 end -->
    </div>

    <script id="template" type="text/x-handlebars-template">
        <div class="ui-form-pure">
            <div class="ui-form-item-bd">
                <input type="text" class="form-input" placeholder="不区分大小写">
            </div>
            <div class="ui-form-item-ft">
                <img src="http://account.test.51offer.com/imageServlet?session=register&key=8d8490229317c2812dad138385f9cdca" alt="">
            </div>

        </div>
    </script>

    <script type="text/javascript" src="./js/jquery.1.10.2.js"></script>
    <script type="text/javascript" src="./js/basic.js"></script>
    <script type="text/javascript" src="./js/dialog.js"></script>
    <script type="text/javascript">
        $(function() {
            var tpl = $('#template').html();
            $('#form_example').on('click', function () {
                $.dialog({
                    "id": 'exampleDialog',
                    "class_name": 'ui-dialog-form', // 必须
                    "title": '请输入验证码',
                    "content": tpl,
                    "button": ["确认"]
                });
            });
        })
    </script>
</body>
</html>
